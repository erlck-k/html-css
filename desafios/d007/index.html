<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Imagem Flexível</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você está vendo a imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar a melhor experiência.</p>
    <picture>
        <source media="(max-width: 800px )" srcset="midias/paisagem-720.jpg" type="image/jpeg">
        <source media="(max-width: 1110px)" srcset="midias/paisagem-1080.jpg" type="image/jpeg">
        <img src="midias/paisagem-1280.jpg" alt="Paisagem full">
    </picture>
</body>
</html>
