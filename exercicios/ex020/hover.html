<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p{
            display: none;
            background-color: aqua;
            width: fit-content;
            color: blueviolet;
        }

        div:hover > p{
            display: block;
        }
    </style>
</head>
<body>
    <h1>Passe o mouse no texto abaixo</h1>
    <div>
        Texto oculto
        <p>Surpresa</p>
    </div>
</body>
</html>
