<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1 {
            background-color: lightgray;
            height: 300px;
            width: 300px;
            border: 10px solid darkslategray;
            padding: 10px 10px;
            border-radius: 10px;
            margin: 20px auto;
            outline: 5px dashed salmon;
        }

        a{
            background-color: lightyellow;
            border: 5px groove red;
            padding: 3px 3px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa block-level</h1>
    <p>O parágrafo também é um block-level mas, <a href="#">o link é um exemplo de inline-level</a>.</p>
</body>
</html>
